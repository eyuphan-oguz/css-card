<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>

    <div class="profile-card">
        <div class="image">
            <img src="human.jpeg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Eyuphan Oguz</span>
            <span class="job">Computer Engineer</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #333;" class="link"><i class='bx bxl-github'></i></a>
            <a href="#" style="background: #0077B5;" class="link"><i class='bx bxl-linkedin' ></i></a>
            <a href="#" style="background: #e1306c;" class="link"><i class='bx bxl-instagram' ></i></a>
            <a href="#" style="background: #ff0000;" class="link"><i class='bx bxl-youtube' ></i></a>
        </div>


        <div class="buttons">
            <button class="button" >Subscribe</button>
            <button class="button" >Message</button>
        </div>


        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">12k</span>
            </div>
        </div>


    </div>
   
    
</body>
</html>
